<!--Modified by Amol - 11/24/2020 - To show enterprise name along with Contacts in the borrowers lookup search. CH01-->
<!--CS-2896 Amol 02/11/2021 Differentiate a borrower on an application using a unique Identifier - CH02-->
<template>
    <li class="slds-listbox__item" onclick={onClickRecord}>
        <span id="listbox-option-unique-id-01"
            class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
            role="option">
            <span class="slds-media__figure">
                <span class="slds-icon_container" title="Contact">
                    <lightning-icon icon-name="standard:contact" class="slds-icon slds-icon_small" size="small"
                        alternative-text="icon"></lightning-icon>
                </span>
            </span>
            <span class="slds-media__body">

                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{record.Name}


                    <!--CH01 Start-->
                    <ul>
                        <li>
                            <span class="slds-media__figure">
                                <span class="slds-icon_container" title="Account">
                                    <lightning-icon icon-name="standard:account" class="slds-icon slds-icon_xx-small"
                                        size="xx-small" alternative-text="icon"></lightning-icon>
                                </span>
                            </span>
                            Enterprise : <b>{record.Account.Name}</b>

                        </li>
                        <!--CH02 Start-->
                        <li>
                            <span class="slds-media__figure">
                                <span class="slds-icon_container" title="contact">
                                    <lightning-icon icon-name="standard:contact" class="slds-icon slds-icon_xx-small"
                                        size="xx-small" alternative-text="icon"></lightning-icon>
                                </span>
                            </span>
                            CRD # : <b>{record.CRD_Number__c}</b>

                        </li>
                        <!--CH02 End-->
                    </ul>
                    <!--CH01 End-->
                </span>
            </span>
        </span>
    </li>
</template>
