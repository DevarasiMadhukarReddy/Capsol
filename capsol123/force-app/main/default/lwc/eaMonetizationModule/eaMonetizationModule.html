<template>
    <section class=""> 
        <div class="">
            <header class="slds-modal__header" style="width: -webkit-fill-available;padding-bottom: 3em;" >
                <h2  class="slds-modal__title slds-hyphenate" style="font-weight: bolder;">Monetization Loan Application</h2>
                <div style="display:block;margin-top:1em;width: -webkit-fill-available;padding-top: 2em">
                    <article class="slds-card">
                        <div class="slds-card__body slds-card__body_inner">
                            <div class="slds-path">
                                <div class="slds-grid slds-path__track">
                                    <div class="slds-grid slds-path__scroller-container">
                                        <div class="slds-path__scroller" role="application">
                                            <div class="slds-path__scroller_inner">
                                                <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                                                    
                                                    <li data-id="P1" class={pageCSS.P1} role="presentation">
                                                        <a aria-selected="true" class="slds-path__link" href="javascript:void(0);" id="path-1" role="option" tabindex="0">
                                                            <span class="slds-path__stage">
                                                                <lightning-icon icon-name="utility:check" size="x-small" class="slds-icon slds-icon_x-small" alternative-text="Success" ></lightning-icon>
                                                                
                                                            </span>
                                                            <span class="slds-path__title">Business Details</span>
                                                        </a>
                                                    </li>


                                                    <li  data-id="P2" class={pageCSS.P2} role="presentation">
                                                        <a aria-selected="false" class="slds-path__link" href="javascript:void(0);" role="option" tabindex="-1">
                                                            <span class="slds-path__stage">
                                                                <lightning-icon icon-name="utility:check" size="x-small" class="slds-icon slds-icon_x-small" alternative-text="Success" ></lightning-icon>
                                                            </span>
                                                            <span class="slds-path__title">Financial Details</span>
                                                        </a>
                                                    </li>


                                                    <li  data-id="P3" class={pageCSS.P3} role="presentation">
                                                        <a aria-selected="false" class="slds-path__link" href="javascript:void(0);"  role="option" tabindex="-1">
                                                            <span class="slds-path__stage">
                                                                <lightning-icon icon-name="utility:check" size="x-small" class="slds-icon slds-icon_x-small" alternative-text="Success" ></lightning-icon>
                                                            </span>
                                                            <span class="slds-path__title">Borrower Information</span>
                                                        </a>
                                                    </li>


                                                    <!--<li  data-id="P4" class={pageCSS.P4} role="presentation">
                                                        <a aria-selected="false" class="slds-path__link" href="javascript:void(0);" role="option" tabindex="-1">
                                                            <span class="slds-path__stage">
                                                                <lightning-icon icon-name="utility:check" size="x-small" class="slds-icon slds-icon_x-small" alternative-text="Success" ></lightning-icon>
                                                            </span>
                                                            <span class="slds-path__title">Proposal Information</span>
                                                        </a>
                                                    </li>-->


                                                    <li  data-id="P4" class={pageCSS.P4} role="presentation">
                                                        <a aria-selected="false" class="slds-path__link" href="javascript:void(0);"  role="option" tabindex="-1">
                                                            <span class="slds-path__stage">
                                                                <lightning-icon icon-name="utility:check" size="x-small" class="slds-icon slds-icon_x-small" alternative-text="Success" ></lightning-icon>
                                                            </span>
                                                            <span class="slds-path__title">Review &amp; Save</span>
                                                        </a>
                                                    </li>

                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </header>
            <template if:true={Page_Section.Page1.active}>
                <div class="slds-modal__content slds-p-around_medium" style="height:350px;overflow-y:scroll;">
                   <c-ea-Monetizatiion-Business quick-action={quickAction} last-page={LastPage} legal-entity={LegalEntity} loan-purpose={LoanPurpose} onhandlebusinessdata={handlebusinessdata} business-data={Data.BusinessInfo} ></c-ea-Monetizatiion-Business>
                </div>
            </template>
            <template if:true={Page_Section.Page2.active}>
                <div class="slds-modal__content slds-p-around_medium" style="height:350px;overflow-y:scroll;">
                   <c-ea-Monetization-Financial quick-action={quickAction} last-page={LastPage} financial-data={Data.FinancialData} onhandlefinancedata={handlefinancedata}></c-ea-Monetization-Financial>
                </div>
            </template>
            <template if:true={Page_Section.Page3.active}>
                <div class="slds-modal__content slds-p-around_medium" style="height:350px;overflow-y:scroll;">
                   <!--Start Bhanu 13-8-20-->   
                    <c-ea-Monetization-Borrower hide-wizard={hideWizard} classic={classic} quick-action={quickAction} last-page={LastPage} bow-arr={Data.BorrowerInfo}  edit-record={quickAction} onhandleborrower={handleBorrower} ></c-ea-Monetization-Borrower>
                <!--Ends-->  
                </div>
            </template>
            <template if:true={Page_Section.Page4.active}>
                <div class="slds-modal__content slds-p-around_medium" style="height:350px;overflow-y:scroll;">
                   <c-ea-Monetizatiion-Business show-header={LastPage} quick-action={quickAction} last-page={LastPage} legal-entity={LegalEntity} loan-purpose={LoanPurpose} onhandlebusinessdata={handlebusinessdata} business-data={Data.BusinessInfo} ></c-ea-Monetizatiion-Business>
                    <div style="margin-top:3em;margin-bottom:.5em;border-top: 1px solid rgba(0, 0, 0, 0.1607843137254902);">
                        <c-ea-Monetization-Financial  quick-action={quickAction} last-page={LastPage} financial-data={Data.FinancialData} onhandlefinancedata={handlefinancedata}></c-ea-Monetization-Financial>
                    </div>
                    <div style="margin-top:3em;margin-bottom:.5em;border-top: 1px solid rgba(0, 0, 0, 0.1607843137254902);">
                        <!--Start Bhanu 13-8-20-->   
                        <c-ea-Monetization-Borrower hide-wizard={hideWizard} quick-action={quickAction} last-page={LastPage} edit-record={quickAction} bow-arr={Data.BorrowerInfo} onhandleborrower={handleBorrower} ></c-ea-Monetization-Borrower>
                    <!--Ends-->  
                    </div>
                    <div style="margin-top:3em;margin-bottom:.5em;border-top: 1px solid rgba(0, 0, 0, 0.1607843137254902);">
                        <lightning-card  >
                            <h2 class="slds-text-heading_medium" style="text-align:center;color :#4F5861;font-weight: bold;" >Additional Comment</h2>
                            <div>
                                <lightning-textarea onchange={handleAdditionalComment}  name="additionalcomment" value={Data.AdditionalComments} label=""></lightning-textarea>
                            </div>
                        </lightning-card>

                    </div>
                </div>
            </template>
           
            <footer class="slds-modal__footer slds-align_absolute-center">
                <template if:true={MidPage}>
                    <lightning-button variant="neutral" label="PREVIOUS" title="PREVIOUS" onclick={prevPage} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="neutral" label="SAVE" title="SAVE" onclick={saveLoanApplication} class="slds-m-left_x-small"></lightning-button>
                    <!--lightning-button variant="brand" label="NEXT" title="NEXT" onclick={nextPage} class="slds-m-left_x-small" style="background-color: #0F6CD2;"></lightning-button-->
                    <button title="NEXT" onclick={nextPage} class="slds-m-left_x-small slds-button slds-button_brand" style="background-color: #0F6CD2;" >NEXT</button>
                </template>
                <template if:true={Page_Section.Page4.active}>
                    <lightning-button variant="neutral" label="PREVIOUS" title="PREVIOUS" onclick={prevPage} class="slds-m-left_x-small"></lightning-button>
                    <!--<lightning-button variant="brand" label="SAVE" title="SAVE" onclick={saveLoanApplication} class="slds-m-left_x-small" style="background-color: #0F6CD2;"></lightning-button>-->
                    <button title="SAVE" onclick={saveLoanApplication} class="slds-m-left_x-small slds-button slds-button_brand" style="background-color: #0F6CD2;" >SAVE</button>
                </template>
            </footer>
        </div>
    </section>
</template>
