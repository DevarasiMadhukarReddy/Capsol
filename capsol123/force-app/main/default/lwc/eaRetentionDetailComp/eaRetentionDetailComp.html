<template>
    <template if:true={classic}>
        <lightning-card style="margin-bottom:.5em;">
            <c-classic-loan-button data-id="classicbutton" hide-show-spinner-ea={hideshowspinnerEA} record-id={recordId}
                onproposalcancelloanapplication={cancelProposalRecord}
                onproposalsaveloanapplication={saveProposalRecord} onproposaleditloanapplication={editProposalRecord}
                onsaveloanapplication={saveRecord} oncancelloanapplication={cancelRecord}
                onproposeoffer={handleProposal} oneditapplication={editRecordData}></c-classic-loan-button>
        </lightning-card>
    </template>

    <lightning-card style="padding:1em">
        <template if:true={recordDetails}>
            <!--CH - 02 Start-->
            <c-ea-retention-page data-id="eaRetentionDetailPage" onhidespinner={handleHideSpinner} classic={classic}
                record-id={recordId} edit-addln-comments={editAddlnComments} data-retention={DataRetention}
                edit-record={editRecord}>
            </c-ea-retention-page>
            <!--CH - 02 End-->
        </template>
        <template if:false={recordDetails}>
            <c-wc-proposal-page data-id="eaProposalProposalPage" record-id={recordId} classic={classic}>
            </c-wc-proposal-page>
        </template>
    </lightning-card>
</template>
