<template>  
    <div class="selectoptions"> 
        <lightning-input class="slds-m-bottom_small" placeholder="Name" value={selectedName} minlength="1" isloading=true onkeyup={handleKeyChange}>  
        </lightning-input> 
      <template if:true={showoptions}>  
          <template if:true={records}>  
            <template for:each={records} for:item="record">  
              <template if:true={record}>  
                <c-lookup-item key={record.Id} record={record} onlookupselect={handlelookupselect}>  
                </c-lookup-item>  
              </template>  
            </template>  
          </template>  
        <template if:true={noRecordsFlag}>  
          <p>'{searchString}' in Contacts</p>  
        </template>  
      </template>  
    </div>  
</template>
