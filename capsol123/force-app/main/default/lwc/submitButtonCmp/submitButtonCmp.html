<template>

        <div class="slds-align_absolute-center" >
            <template if:true={submitButtonClick}>
                <template if:false={submitSuccess}>
                    <div class="demo-only" >
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
                            <div class="slds-modal__container">
                                <header class="slds-modal__header">
                                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>   
                                        <lightning-icon icon-name="utility:close"
                                           alternative-text="close"
                                           variant="inverse"
                                           size="small" ></lightning-icon>
                                        <span class="slds-assistive-text">Close</span>
                                     </button>
                                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"><b>Confirm Submission</b></h2>
                                </header>
                                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                    <center><h2><b>Do you wish to submit this application form?</b></h2><br/>
                                    </center>
                                </div>
                                <footer class="slds-modal__footer">
                                    <lightning-button label="CANCEL" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <lightning-button label="CONFIRM" variant="brand" onclick={submitLoanApplication}></lightning-button>
                                </footer>
                            </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open"></div>
                    </div>
                </template>

                <template if:true={submitSuccess}>
                    <template if:false={showError}>
                        <div class="demo-only" >
                            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                                <div class="slds-modal__container">
                                    <header class="slds-modal__header">
                                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>   
                                            <lightning-icon icon-name="utility:close"
                                               alternative-text="close"
                                               variant="inverse"
                                               size="small" ></lightning-icon>
                                            <span class="slds-assistive-text">Close</span>
                                         </button>
                                    </header>
                                    <div class="slds-modal__content slds-p-around_medium">
                                        <center>
                                            <img class="image" src={congratsImageurl}>
                                            <h1 class="header1"><b>Congrats!</b></h1><br/>
                                            <h2 class="header2">Your loan application has been successfully submitted</h2>
                                        </center>
                                    </div>
                                    <footer class="slds-modal__footer">
                                        <lightning-button label="CLOSE" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                                    </footer>
                                </div>
                            </section>
                            <div class="slds-backdrop slds-backdrop_open"></div>
                        </div>
                    </template>
                    <template if:true={showError}>
                        <div class="demo-only" >
                            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                                <div class="slds-modal__container">
                                    <header class="slds-modal__header errorHeader">
                                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>   
                                            <lightning-icon icon-name="utility:close"
                                               alternative-text="close"
                                               variant="inverse"
                                               size="small" ></lightning-icon>
                                            <span class="slds-assistive-text">Close</span>
                                         </button>
                                        <h1 class="error">ERROR</h1>
                                    </header>
                                    <div class="slds-modal__content slds-p-around_medium">
                                        <center>
                                            <h2>There is an error while submitting Loan Application.</h2>
                                            <h2>Please contact Preparer or Administrator.</h2>
                                        </center>
                                    </div>
                                    <footer class="slds-modal__footer">
                                        <lightning-button label="CLOSE" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                                    </footer>
                                </div>
                            </section>
                            <div class="slds-backdrop slds-backdrop_open"></div>
                        </div>
                    </template>
                </template>
            </template>          
        </div>
        
    <!--</lightning-card>-->
</template>
