<template>
    <lightning-card title={title} icon-name="standard:record">
        <div class="slds-m-around_medium slds-grid slds-gutters">
            <div class="slds-col slds-size_3-of-12">
                <lightning-input type="number" formatter="currency" label="Mutual Funds (Directly Held)" class="slds-m-bottom_x-small"></lightning-input>
            </div>
            <div class="slds-col slds-size_3-of-12">
                <lightning-input type="number" formatter="currency" label="Mutual Funds (Custodied)" class="slds-m-bottom_x-small"></lightning-input>
            </div>
            <div class="slds-col slds-size_3-of-12">
                <lightning-input type="number" formatter="currency" label="Fixed Income" class="slds-m-bottom_x-small"></lightning-input>
            </div>
            <div class="slds-col slds-size_3-of-12">
                <lightning-input type="number" formatter="currency" label="Equity" class="slds-m-bottom_x-small"></lightning-input>
            </div>
            
        </div>
        <div class="slds-m-around_medium slds-grid slds-gutters">
            <div class="slds-col slds-size_3-of-12">
                <lightning-input type="number" formatter="currency" label="Variable Annuities" class="slds-m-bottom_x-small"></lightning-input>
            </div>
            <div class="slds-col slds-size_3-of-12">
                <lightning-input type="number" formatter="currency" label="Fixed Annuities" class="slds-m-bottom_x-small"></lightning-input>
            </div>
            <div class="slds-col slds-size_3-of-12">
                <lightning-input type="number" formatter="currency" label="AI, UIT & Cash" class="slds-m-bottom_x-small"></lightning-input>
            </div>
            <div class="slds-col slds-size_3-of-12">
                <lightning-input type="number" formatter="currency" label="Total Advisory AUM" class="slds-m-bottom_x-small"></lightning-input>
            </div>
            
        </div>
    </lightning-card>
</template>
